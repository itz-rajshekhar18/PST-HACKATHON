<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://smtpjs.com/v3/smtp.js">
    </script>
</head>
<body>
    <div class="form">
        <h1>LOGIN</h1>
        <input type="email" id="email" placeholder="Enter your EmailID">
        <div class="otpverify">
            <input type="text" id="otp_inp" placeholder="Enter the OTP">
            <button class="btn" id="otp-btn">Verify</button>
        </div>
        <button class="btn" onclick="sendOTP()">Send OTP</button>
    </div>
    <script src="emailotp.js">
        function sendOTP() {
            const email = document.getElementById('email');
            const otpverify = document.getElementsByClassName('otpverify')[0];
        
            let otp_val = Math.floor(Math.random() * 10000);
        
            let emailbody = `<h2>Your OTP is </h2>${otp_val}`;
            Email.send({
                SecureToken : "7b230f0b-bb91-484f-82de-f825bb5e7ec7",
                To : email.value,
                From : "rajazafy3@gmail.com",
                Subject : "Email OTP ",
                Body : emailbody,
            }).then(
              
                message => {
                    if(message === "OK"){
                        alert("OTP sent to your email" + email.value);
                        otpverify.style.display = "flex";
                        const otp_inp = document.getElementById('otp_inp');
                        const otp_btn = document.getElementById('otp-btn');
        
                        otp_btn.addEventListener('click', () => {
                            if(otp_inp.value == otp_val){
                                alert("Email address verified...")
                            }
                            else{
                                alert("Invalid OTP")
                            }
                        })
                    }
                }
            );
        }
    </script>
</body>
</html>
